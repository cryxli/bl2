<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">	<title>Item</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container">
<h1 class="mt-5">Items</h1>
<ul></ul>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
const indexList = function(response) {
	$.each(response, function(name, id) {
		if (!!id) {
			$('ul').append('<li><a href="itemcard.html?id=' + id + '">' + name + '</a></li>');
		}
	});
};
$(document).ready(function() {
	$.ajax({
		method: 'GET',
		url: 'index.json'
	}).done(indexList).fail(function() {
		$('body').html('<p>No items found.</p>');
	});
});
</script>
</body>
</html>
